<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/../assets//img/apple-icon.png">
    <link rel="icon" type="image/png" href="/../assets//img/favicon.png">
    <title>
        e-Mutabakat
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

</head>

<body class="bg-gray-200">
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100"
            style="background-image: url('../assets/img/business.jpg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row" *ngIf="!isActive">
                    <div class="card z-index-0 fadeIn3 fadeInBottom card-body">
                        <div class="form-group text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only"></span>
                            </div>
                            <h4>İşleminiz Devam Ediyor. Lütfen Bekleyiniz...</h4>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="isActive">
                    <!-- Eğer şifre değiştirme linki aktifse -->
                    <div class="col-lg-8 col-md-8 col-12 mx-auto" *ngIf="isSuccess">
                        <div class="card z-index-0 fadeIn3 fadeInBottom card-body text-center">
                            <h4 class="alert alert-info text-white">Şifre Değiştir</h4>
                           <h5>Yeni Şifrenizi Belirleyebilirsiniz.</h5>
                           <div [class]="changeInputClass(password)">
                            <label class="form-label">Şifre</label>
                            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control">
                          </div>
                          <div class="text-center" *ngIf="isForgotPasswordButtonActive">
                            <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="changePassword()">Şifremi Değiştir</button>
                          </div>
                          <div class="text-center" *ngIf="!isForgotPasswordButtonActive">
                            <button class="btn bg-gradient-primary w-100 my-4 mb-2" type="button" disabled>
                              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                              Şifre Değiştiriliyor...
                            </button>
                          </div>
                           <hr>
                           <strong><i><a href="/login">Giriş Sayfasına Gitmek İçin Tıklayınız.</a></i></strong>
                        </div>
                    </div>
                    <!--Eğer şifre değiştirme linki aktif değilse -->
                    <div class="col-lg-8 col-md-8 col-12 mx-auto" *ngIf="!isSuccess">
                        <div class="card z-index-0 fadeIn3 fadeInBottom card-body text-center">
                            <h4 class="alert alert-danger text-white">Hata:</h4>
                           <h4>{{ message }}</h4>
                           <hr>
                           <strong><i><a href="/login">Giriş Sayfasına Gitmek İçin Tıklayınız.</a></i></strong>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer position-absolute bottom-2 py-2 w-100">
                <div class="container">
                    <div class="row align-items-center justify-content-lg-between">
                        <div class="col-12 col-md-6 my-auto">
                            <div class="copyright text-center text-sm text-white text-lg-start">
                                <i class="fa fa-heart" aria-hidden="true"></i><strong>e-Mutabakat</strong> Sitesine
                                Hoşgeldiniz
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
